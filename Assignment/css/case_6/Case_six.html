<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 1 - Case Six</title>
    <link rel="stylesheet" href="../../../normalize.css">

    <style>
        section{
            width: 900px;
            height: 1000px;
            position: relative;
            left:30px;
            top: 30px;
            display: grid;
            grid-template-rows: repeat(4,1fr);
            grid-template-columns: repeat(3, 1fr);
            /*gap: 5px;*/
        }

        body>section>div{
            background: url("assets/robo.gif");
            background-size: cover;
            background-position: center;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 4px 10px 0px;

        }
        section>div:nth-child(4){
            grid-column: span 2;
        }
        section>div:nth-child(8){
            grid-row: span 2;
        }

    </style>

</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

</section>
</body>
</html>
